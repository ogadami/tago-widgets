<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OR-14 Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .widget-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .see-data-btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .see-data-btn:hover {
            background: #357ABD;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-value {
            font-size: 64px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin: 10px 0;
        }
        
        .main-label {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .details {
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .timestamp {
            font-size: 13px;
            color: #999;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading, .error {
            text-align: center;
            color: #666;
            font-size: 16px;
            padding: 40px 20px;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .debug {
            font-size: 11px;
            color: #999;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="widget-container" id="widgetContainer">
        <div class="loading">Initializing...</div>
    </div>

    <script>
        console.log('Widget script starting...');
        
        let widgetData = [];
        let dashboardUrl = '';
        
        // Listen for messages from Tago
        window.addEventListener('message', function(event) {
            console.log('Message received:', event.data);
            
            if (event.data && event.data.data) {
                widgetData = event.data.data;
                console.log('Widget data:', widgetData);
                processData(widgetData);
            }
            
            if (event.data && event.data.token) {
                console.log('Token received');
            }
        });
        
        // Request data from Tago
        window.parent.postMessage({ type: 'ready' }, '*');
        
        function calculateDaysSince(timestamp) {
            const now = new Date();
            const lastTreatment = new Date(timestamp);
            const diffMs = now - lastTreatment;
            const diffDays = diffMs / (1000 * 60 * 60 * 24);
            return diffDays;
        }
        
        function getBackgroundColor(days) {
            if (days === null) return '#f0f0f0';
            if (days >= 0.1 && days <= 2.0) return '#90EE90'; // Green
            if (days > 2.0 && days <= 4.0) return '#FFD700'; // Gold
            if (days > 4.0) return '#FFB6C1'; // Light Red/Rose
            return '#f0f0f0';
        }
        
        function formatDays(days) {
            if (days === null) return 'Never Treated';
            return days.toFixed(1);
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function processData(data) {
            console.log('Processing data...', data);
            
            if (!data || data.length === 0) {
                displayNoData('No data received');
                return;
            }
            
            // Group data by time to reconstruct records
            const recordsByTime = {};
            
            data.forEach(item => {
                const time = item.time || item.created_at;
                if (!time) return;
                
                if (!recordsByTime[time]) {
                    recordsByTime[time] = {
                        time: time,
                        device: item.device
                    };
                }
                
                recordsByTime[time][item.variable] = item.value;
            });
            
            console.log('Records by time:', recordsByTime);
            
            // Filter for OR-14 records
            const or14Records = Object.values(recordsByTime)
                .filter(record => {
                    const room = record.room;
                    return room && (room === 'OR14DR' || room === 'OR14W' || 
                                   room === 'OR-14' || room.includes('14'));
                })
                .sort((a, b) => new Date(b.time) - new Date(a.time));
            
            console.log('OR-14 records:', or14Records);
            
            if (or14Records.length === 0) {
                displayNoData('No OR-14 data found');
                return;
            }
            
            const latestRecord = or14Records[0];
            const daysSince = calculateDaysSince(latestRecord.time);
            const bgColor = getBackgroundColor(daysSince);
            
            displayWidget(daysSince, latestRecord, bgColor);
        }
        
        function displayNoData(message) {
            const container = document.getElementById('widgetContainer');
            container.style.backgroundColor = '#f0f0f0';
            container.innerHTML = `
                <div class="header">
                    <div class="title">OR-14</div>
                </div>
                <div class="main-content">
                    <div class="main-value">--</div>
                    <div class="main-label">Never Treated</div>
                    <div class="debug">${message}</div>
                </div>
            `;
        }
        
        function displayWidget(days, record, bgColor) {
            console.log('Displaying widget:', { days, record, bgColor });
            
            const container = document.getElementById('widgetContainer');
            container.style.backgroundColor = bgColor;
            
            const doseValue = record.dose || 'N/A';
            const durationValue = record.duration || 'N/A';
            const timestamp = formatTimestamp(record.time);
            
            container.innerHTML = `
                <div class="header">
                    <div class="title">OR-14</div>
                    <button class="see-data-btn" onclick="window.parent.postMessage({type: 'openDashboard'}, '*')">See Data</button>
                </div>
                
                <div class="main-content">
                    <div class="main-value">${formatDays(days)}</div>
                    <div class="main-label">Days Since Last Treatment</div>
                    
                    <div class="details">
                        <div class="detail-row">
                            <span class="detail-label">Dose:</span>
                            <span class="detail-value">${doseValue}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Duration:</span>
                            <span class="detail-value">${durationValue}</span>
                        </div>
                    </div>
                    
                    <div class="timestamp">Last treatment: ${timestamp}</div>
                </div>
            `;
        }
        
        // Fallback: try to display with test data after 5 seconds if no data received
        setTimeout(() => {
            if (widgetData.length === 0) {
                console.log('No data received after 5 seconds, showing error');
                displayNoData('Waiting for data from Tago...');
            }
        }, 5000);
        
        console.log('Widget script loaded');
    </script>
</body>
</html>
