<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OR-14 Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .widget-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }
        
        .see-data-btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .see-data-btn:hover {
            background: #357ABD;
        }
        
        .main-value {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }
        
        .main-label {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .details {
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 15px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .detail-label {
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            color: #333;
            font-weight: 600;
        }
        
        .timestamp {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 16px;
        }
        
        .error {
            text-align: center;
            color: #e74c3c;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="widget-container" id="widgetContainer">
        <div class="loading">Loading data...</div>
    </div>

    <script src="https://cdn.tago.io/sdk/latest/tago-sdk.min.js"></script>
    <script>
        // Initialize Tago SDK
        const tago = new window.TagoIOCustomWidget();
        
        function calculateDaysSince(timestamp) {
            const now = new Date();
            const lastTreatment = new Date(timestamp);
            const diffMs = now - lastTreatment;
            const diffDays = diffMs / (1000 * 60 * 60 * 24);
            return diffDays;
        }
        
        function getBackgroundColor(days) {
            if (days === null) return '#f0f0f0';
            if (days >= 0.1 && days <= 2.0) return '#90EE90'; // Green
            if (days > 2.0 && days <= 4.0) return '#FFD700'; // Gold
            if (days > 4.0) return '#FFB6C1'; // Light Red/Rose
            return '#f0f0f0';
        }
        
        function formatDays(days) {
            if (days === null) return 'Never Treated';
            return days.toFixed(1) + ' Days';
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: '2-digit',
                day: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        async function loadData() {
            try {
                // Get data from Tago
                const data = await tago.getData();
                
                // Filter for OR-14 records (OR14DR or OR14W)
                const or14Records = data.filter(item => 
                    item.variable === 'room' && 
                    (item.value === 'OR14DR' || item.value === 'OR14W')
                );
                
                if (or14Records.length === 0) {
                    displayNoData();
                    return;
                }
                
                // Get the device ID from the first record
                const deviceId = or14Records[0].device;
                
                // Get all data for this device
                const allDeviceData = data.filter(item => item.device === deviceId);
                
                // Group by timestamp to get complete records
                const recordsByTime = {};
                allDeviceData.forEach(item => {
                    const time = item.time;
                    if (!recordsByTime[time]) {
                        recordsByTime[time] = {};
                    }
                    recordsByTime[time][item.variable] = item.value;
                    recordsByTime[time].time = time;
                });
                
                // Convert to array and sort by time descending
                const records = Object.values(recordsByTime)
                    .filter(record => record.room && (record.room === 'OR14DR' || record.room === 'OR14W'))
                    .sort((a, b) => new Date(b.time) - new Date(a.time));
                
                if (records.length === 0) {
                    displayNoData();
                    return;
                }
                
                // Get the most recent record
                const latestRecord = records[0];
                
                // Calculate days since last treatment
                const daysSince = calculateDaysSince(latestRecord.time);
                const bgColor = getBackgroundColor(daysSince);
                
                // Display the widget
                displayWidget(daysSince, latestRecord, bgColor);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('widgetContainer').innerHTML = 
                    '<div class="error">Error loading data. Please check console.</div>';
            }
        }
        
        function displayNoData() {
            const container = document.getElementById('widgetContainer');
            container.style.backgroundColor = '#f0f0f0';
            container.innerHTML = `
                <div class="header">
                    <div class="title">OR-14</div>
                    <a href="#" class="see-data-btn" onclick="tago.openDashboard()">See Data</a>
                </div>
                <div class="main-value">--</div>
                <div class="main-label">Never Treated</div>
            `;
        }
        
        function displayWidget(days, record, bgColor) {
            const container = document.getElementById('widgetContainer');
            container.style.backgroundColor = bgColor;
            
            const doseValue = record.dose || 'N/A';
            const durationValue = record.duration || 'N/A';
            const timestamp = formatTimestamp(record.time);
            
            container.innerHTML = `
                <div class="header">
                    <div class="title">OR-14</div>
                    <a href="#" class="see-data-btn" onclick="tago.openDashboard()">See Data</a>
                </div>
                
                <div class="main-value">${formatDays(days).split(' ')[0]}</div>
                <div class="main-label">Days Since Last Treatment</div>
                
                <div class="details">
                    <div class="detail-row">
                        <span class="detail-label">Dose:</span>
                        <span class="detail-value">${doseValue}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Duration:</span>
                        <span class="detail-value">${durationValue}</span>
                    </div>
                </div>
                
                <div class="timestamp">Last treatment: ${timestamp}</div>
            `;
        }
        
        // Load data when widget initializes
        tago.onReady(() => {
            loadData();
            // Refresh every 5 minutes
            setInterval(loadData, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
